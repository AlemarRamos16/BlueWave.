<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Resort Logo" class="logo">
            <h1>Resort Booking</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#facilities">Facilities</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="booking-form-container">
            <h2>Book a Room</h2>
            <form id="bookingForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div class="input-group">
                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="input-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required>
                </div>
                <div class="input-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <button type="button" onclick="submitBooking()">Book Now</button>
            </form>
            <p id="confirmationMessage" style="color: green; display: none;">Your booking has been confirmed!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Resort Booking. All rights reserved.</p>
    </footer>
    <script src="booking.js"></script>
</body>
</html>
